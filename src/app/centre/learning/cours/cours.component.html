<div class="card  mt-lg-5"  >
  <div class="card-header text-center " style="color: cyan; background-color: black">Liste des cours
    <button class="btn  btn-outline-light fa fa-plus "style="background-color:lightblue; margin-left: 10%" (click)="open(contentSavecours)"></button></div>
  <div class="card-body" >
    <div >
    <table class="table table-striped table-hover table-responsive ">
      <thead>
      <th>Nom </th>
      <th>Action</th>
      </thead>
      <tbody>
      <tr  *ngFor="let c of coursList ; index as i" >
        <td [style.color]="(c.nombreLinkFinalise+c.nombreSectionFinalise) == 10? 'green' :(c.nombreLinkFinalise+c.nombreSectionFinalise) < 5? 'red':'orange' ">{{c.libelle}}<output id="nbr-{{c.libelle}}">(c:
          {{ c.nombreSectionFinalise}},
          L:{{ c.nombreLinkFinalise}})</output>
        </td>
        <td>
          <div class="btn-group" role="group" aria-label="Basic example">
          <button class="btn  btn-sm btn-outline-info btn-plus "  (click)="afficheSecList(c)"><i class="fa fa-eye"></i></button>
          <button class="btn btn-outline-primary btn-sm fa fa-plus"  (click)="AjoutSection(c.id)"  (click)="open(popup)"></button>
          <button class="btn  btn-sm btn-outline-warning " (click)="open(contentcours)" (click)="updateCours(i,c)"><i class="fa fa-edit"></i></button>
          <button class="btn  btn-sm btn-outline-danger btn-trash "(click)="deleteCours(c)"><i class="fa fa-trash"></i></button>
          </div>
        </td>
      </tr>
      </tbody>
    </table></div>
  </div>
  <div class="card-footer" style="background-color: black">


  </div>
</div>


<ng-template  #contentcours let-c="close" let-d="dismiss">
  <div class="modal-header" style="color: cyan; background-color: black">
    <h4 class="modal-title text-center" >ajout cours</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true" class="btn btn-outline-dark btn-light ">&times;</span>
    </button>
  </div>
  <div class="modal-body" >
    <div class="form">
      <div class="form-group ">
        <label class="primaryLab">Parcours </label><br>
        <select type="text" class="btn btn-block btn-outline-light form-control " name="Parcours" style="background-color: lightblue"  (click)="init()" [(ngModel)]="cours.parcours.code" >
          <option  selected="selected" *ngFor="let p of parcoursList"  [ngValue]="p.code"> {{p.libelle}}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Reference</label>
        <input type="text" class="form-control text-center " placeholder="Reference" [(ngModel)]="cours.code">
      </div>
      <div class="form-group">
        <label>Libelle</label>
        <input type="text" class="form-control text-center" placeholder="Libelle" [(ngModel)]="cours.libelle">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea type="text" class="form-control text-center" placeholder="Description" rows="3" [(ngModel)]="cours.description"></textarea>
      </div>
      <div class="form-group">
        <label>url image</label>
        <input type="texte" class="form-control text-center" placeholder="Url image" [(ngModel)]="cours.image">
      </div>
    </div>
  </div>

  <div class="modal-footer" style="background-color: black">
    <button type="button" class="btn btn-outline-light btn-dark"  (click)="updatecours()">Update</button>
    <button type="button" class="btn btn-outline-dark btn-light" (click)="c('Save click')">close</button>
  </div>
</ng-template>


<ng-template  #contentSavecours let-c="close" let-d="dismiss">
  <div class="modal-header"style="color: cyan; background-color: black">
    <h4 class="modal-title text-center" >ajout cours</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true" class="btn btn-outline-dark btn-light ">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form">
      <div class="form-group ">
        <label class="primaryLab">Parcours </label><br>
        <select type="text" class="btn btn-block btn-outline-light form-control " name="Parcours" style="background-color: lightblue"  (click)="init()" [(ngModel)]="cours.parcours.code" >
          <option  selected="selected" *ngFor="let p of parcoursList"  [ngValue]="p.code"> {{p.libelle}}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Reference</label>
        <input type="text" class="form-control text-center " placeholder="Reference" [(ngModel)]="cours.code">
      </div>
      <div class="form-group">
        <label>Libelle</label>
        <input type="text" class="form-control text-center" placeholder="Libelle" [(ngModel)]="cours.libelle">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea type="text" class="form-control text-center" placeholder="Description" rows="3" [(ngModel)]="cours.description"></textarea>
      </div>
    </div>
  </div>

  <div class="modal-footer" style="background-color: black">
    <button type="button" class="btn btn-outline-light btn-dark"  (click)="Savecours()">save</button>
    <button type="button" class="btn btn-outline-dark btn-light" (click)="c('Save click')">close</button>
  </div>
</ng-template>

<ng-template  #popup let-c="close" let-d="dismiss">
  <div class="modal-header" style="color: cyan; background-color: black">
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true" class="btn btn-outline-dark btn-light ">&times;</span>
  </button></div>
  <div class="modal-body" >

    <div class="form">
      <div class="form-group">
        <label class="text-center">Ajout des section effectué avec succès</label>
      </div>
      <button type="button" class="btn btn-outline-dark btn-light " style="margin-left: 90% " (click)="c('Save click')">ok</button>
    </div>
  </div>

</ng-template>
