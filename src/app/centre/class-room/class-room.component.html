<div class="row">
<div class="card col table-responsive  mt-lg-5" style="min-width: 50%">
  <div class="card-header text-center"  style="color: cyan; background-color: black">Liste des Prof</div>
  <div class="card-body">
    <table class="table table-responsive table-hover">
      <thead>
      <th>Numero</th>
      <th>Nom</th>
      <th>prenom</th>
      <th>List des ClassRomm</th>

      </thead>
      <tbody>
      <tr  *ngFor="let p of profList ;index as i ">
        <td >
        {{p.numero}}</td>
        <td>{{p.nom}}</td>
          <td>{{p.prenom}}</td>

        <td >

            <button class="btn  btn- btn-sm btn-outline-info btn-plus fa fa-eye" (click)="(afficheClass(p))"   ></button>

        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="card-footer" style="background-color: black">
  </div>
</div>

  <div class="card col mt-lg-5 table-responsive"  >
    <div class="card-header text-center " style="color: cyan; background-color: black">Liste des Class</div>
      <div class="card-body" >
      <div >
        <table class="table table-striped table-hover table-responsive ">
          <thead>
          <th>Nom </th>
          <th>Description</th>
          </thead>
          <tbody>
          <tr  *ngFor="let c of classRoomList; index as i" >
            <td>{{c.libelle}}</td>

            <td>{{ c.description}}</td>

          </tr>
          </tbody>
        </table>
      </div>
    </div>
    </div>

</div>
